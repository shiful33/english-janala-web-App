    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul
        tabindex="0"
        class="gap-2 p-2 mt-3 shadow menu menu-sm dropdown-content bg-base-100 rounded-box z-1 w-52">
        <li>
        <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i> FAQ</a>
      </li>
      <li>
        <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> Learn</a>
      </li>
      <li>
        <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      </li>
      </ul>
    </div>
    <a href="" class="flex items-center gap-1">
        <span class="text-lg font-bold">English</span>
        <img src="./assets/logo.png" alt="logo">
        <span class="text-lg font-bold font-bangla">জানালা</span>
    </a>
  </div>
  <div class="hidden navbar-end lg:flex">
    <ul class="gap-2 px-1 menu menu-horizontal">
      <li>
        <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i> FAQ</a>
      </li>
      <li>
        <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> Learn</a>

      <li>
        <a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      </li>
    </ul>
  </div>
</div>
    </header>

    <section class="flex flex-col-reverse items-center justify-between w-11/12 gap-10 py-12 mx-auto md:flex-row">
        <div class="flex-1 text-center contect md:text-left">
            <h2 class="text-[48px] font-semibold mb-[24px]"><span class="text-[#00BCFF]">English</span> is Easy!!</h2>
            <p class="font-bangla md:w-[727px] font-medium text-[16px] md:text-[24px] mb-[40px]">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
            </p>

            <input type="text" placeholder="Enter Your Name" class="input input-accent mb-[20px] outline-0" /><br>
            <input class="input input-accent mb-[20px] outline-0"
            type="password" required placeholder="............" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must be more than 8 characters, including number, lowercase letter, uppercase letter"/><br>
            <button class="btn btn-primary">Get Started</button>
        </div>

        <div class="flex-1 image">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </section>


    <script src="./script.js"></script>
